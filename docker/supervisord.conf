[supervisord]
nodaemon=true
loglevel=debug
logfile=/dev/stderr
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; PHP-FPM — start first so Nginx can connect
[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
autorestart=unexpected
startretries=3
priority=1
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; Nginx — starts after php-fpm (priority order)
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
autorestart=unexpected
startretries=3
priority=2
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; Laravel Scheduler — runs every minute, executes due commands (e.g. deadlines:notify)
[program:laravel-scheduler]
command=sh -c "while true; do php /var/www/html/artisan schedule:run --no-interaction >> /dev/null 2>&1; sleep 60; done"
autostart=true
autorestart=true
priority=3
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
