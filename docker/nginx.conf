user nginx;
worker_processes auto;

error_log /dev/stderr warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr "$request" $status $body_bytes_sent "$http_referer"';
    access_log /dev/stdout main;

    sendfile           on;
    keepalive_timeout  65;
    client_max_body_size 50M;

    # Gzip for static assets
    gzip            on;
    gzip_types      text/plain text/css application/json application/javascript
                    text/xml application/xml text/javascript;
    gzip_min_length 1024;

    server {
        listen 80 default_server;
        server_name _;

        # ── Laravel API ────────────────────────────────────────────────────────
        # All /api/* requests go directly to PHP-FPM via Laravel's front controller.
        location ^~ /api {
            fastcgi_pass  127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
            fastcgi_param SCRIPT_NAME     /index.php;
            fastcgi_param DOCUMENT_ROOT   /var/www/html/public;
            include       fastcgi_params;

            # Forward real IP / proto from upstream reverse proxy (Dokploy/Traefik)
            fastcgi_param HTTP_X_FORWARDED_FOR  $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        }

        # ── Nuxt SPA static files ──────────────────────────────────────────────
        # Immutable cache for hashed Nuxt assets (_nuxt/)
        location ^~ /_nuxt/ {
            root      /var/www/frontend;
            expires   1y;
            add_header Cache-Control "public, immutable";
        }

        # All other routes → Nuxt index.html (SPA client-side routing)
        location / {
            root      /var/www/frontend;
            index     index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
