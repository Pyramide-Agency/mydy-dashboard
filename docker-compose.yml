services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${DB_DATABASE:-personal_dashboard}
      POSTGRES_USER:     ${DB_USERNAME:-dashboard}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-dashboard} -d ${DB_DATABASE:-personal_dashboard}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── App (Laravel + Nuxt SPA) ────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Embedded into the Nuxt JS bundle at build time.
        # With single-container + same domain, /api is always correct.
        NUXT_PUBLIC_API_BASE: /api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_ENV:   production
      APP_DEBUG: "false"
      APP_KEY:   ${APP_KEY:?APP_KEY is required}
      APP_URL:   ${APP_URL:-http://localhost}

      DB_CONNECTION: pgsql
      DB_HOST:       postgres
      DB_PORT:       5432
      DB_DATABASE:   ${DB_DATABASE:-personal_dashboard}
      DB_USERNAME:   ${DB_USERNAME:-dashboard}
      DB_PASSWORD:   ${DB_PASSWORD:?DB_PASSWORD is required}

      SESSION_DRIVER: file
      CACHE_STORE:    file
      LOG_CHANNEL:    stderr

      FRONTEND_URL:      ${APP_URL:-http://localhost}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "${APP_PORT:-80}:80"

volumes:
  postgres_data:
